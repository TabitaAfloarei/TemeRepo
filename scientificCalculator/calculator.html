<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    <title>Grid calculator</title>
</head>

<body>
    <div class="main-container">
        <!-- containerul1-->
        <div class="upper-bar">
            <p class="title">Calculator</p>
            <div class="bar-icons">
                <div class="minimize"></div>
                <div class="square"></div>
                <div class="close"></div>
            </div>
        </div>
        <!-- containerul2-->
        <div class="options-bar">
            <div class="left-container">
                <div class="hamburger-menu"></div>
                <div class="scientific-option">Scientific</div>
                <div class="move-on-top"></div>
            </div>
            <div class="history"></div>
        </div>
        <!-- containerul3-->
        <div class="display-panel">0</div>
        <!-- containerul4-->
        <div class="deg-fe-container">
            <div class="deg">DEG</div>
            <div class="fe">F-E</div>
        </div>
        <!-- containerul5-->
        <div class="m-line">
            <p class=" ms fade">MC</p>
            <p class="ms fade">MR</p>
            <p class="ms">M+</p>
            <p class="ms">M-</p>
            <p class="ms">MS</p>
            <p class="ms fade">M<sup>*</sup></p>
        </div>
        <!-- containerul6-->
        <div class="advanced-options">
            <div class="trigonometry">
                <div class="trigonometry triangle"></div>
                <div class="trigonometry text">Trigonometry</div>
                <div class="trigonometry arrow"></div>
            </div>
            <div class="function">
                <div class="function sign"></div>
                <div class="function text">Function</div>
                <div class="function arrow"></div>
            </div>
        </div>
        <!-- containerul7-->
        <div class="board">
            <div class="symbol">2nd</div>
            <div class="symbol pi"></div>
            <div class="symbol">e</div>
            <div class="symbol">C</div>
            <div class="symbol delete"></div>
            <div class="symbol">x<sup>2</sup></div>
            <div class="symbol">1&frasl;x</div>
            <div class="symbol">|x|</div>
            <div class="symbol">exp</div>
            <div class="symbol">mod</div>
            <div class="symbol">x<sup>3</sup></div>
            <div class="symbol">(</div>
            <div class="symbol">)</div>
            <div class="symbol">n!</div>
            <div class="symbol">/</div>
            <div class="symbol">x<sup>y</sup></div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="symbol">*</div>
            <div class="symbol">10<sup>x</sup></div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="symbol">-</div>
            <div class="symbol">log</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="symbol">+</div>
            <div class="symbol">ln</div>
            <div class="number"><sup>+</sup>/<sub>-</sub></div>
            <div class="number">0</div>
            <div class="number">.</div>
            <div class="symbol equal">=</div>
        </div>
    </div>
</body>

</html>
