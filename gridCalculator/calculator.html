<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./calculator.css" />
    <title>Grid calculator</title>
</head>

<body>
    <div class="main-container">
        <div class="upper-bar"> <!-- containerul1-->
            <p class="title">Calculator</p>
            <div class="bar-icons">
                <div class="minimize"></div>
                <div class="square"></div>
                <div class="close"></div>
            </div>
        </div>
        <div class="options-bar">
            <div class="left-container">
                <div class="hamburger-menu"></div>
                <div class="standard-option">Standard</div>
                <div class="move-on-top"></div>
            </div>
            <div class="history"></div>
        </div> <!-- containerul2-->
        <div class="display-panel">0</div> <!-- containerul3-->
        <div class="m-line">
            <p class="fade">MC</p>
            <p class="fade">MR</p>
            <p>M+</p>
            <p>M-</p>
            <p>MS</p>
            <p class="fade">M<sup>*</sup></p>
        </div> <!--container 4-->
        <div class="board">
            <div class="symbol">%</div>
            <div class="symbol">CE</div>
            <div class="symbol">C</div>
            <div class="symbol delete"></div>
            <div class="symbol">1&frasl;x</div>
            <div class="symbol">x<sup>2</sup></div>
            <div class="symbol"><sup>x</sup>&#8730;2</div>
            <div class="symbol">/</div>
            <div class="number">7</div>
            <div class="number">8</div>
            <div class="number">9</div>
            <div class="symbol">*</div>
            <div class="number">4</div>
            <div class="number">5</div>
            <div class="number">6</div>
            <div class="symbol">-</div>
            <div class="number">1</div>
            <div class="number">2</div>
            <div class="number">3</div>
            <div class="symbol">+</div>
            <div class="number"><sup>+</sup>/<sub>-</sub></div>
            <div class="number">0</div>
            <div class="number">.</div>
            <div class="symbol equal">=</div>
        </div> <!-- container5-->
    </div>
</body>

</html>
