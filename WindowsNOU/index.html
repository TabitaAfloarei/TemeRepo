<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Windows start menu</title>
</head>
<body>
    <div class="main-window">
        <!--LEFT--> 
        <div class="left-container">
            <div class="left-elem hamburger-menu"></div>
            <div class="left-bottom-elements">
                <div class="left-elem profile-logo"></div>
                <div class="left-elem file"></div>
                <div class="left-elem image"></div>
                <div class="left-elem settings"></div>
                <div class="left-elem off"></div>
            </div>
        </div>
        <!--MIDDLE--> 
        <div class="middle-container">
                <p class="duo-paragraph">Recently added</p>
                <div class="duo">
                    <div class="duo-image command"></div>
                    <p class="duo-text">Install Additional Tools for Node.js</p>
                </div>
                <div class="duo">
                    <div class="duo-image node"></div>
                    <p class="duo-text">Node.js</p>
                </div>
                <div class="duo">
                    <div class="duo-image command"></div>
                    <p class="duo-text">Node.js command prompt</p>
                </div>
                <p class="duo-paragraph">#</p>
                <div class="duo">
                    <div class="duo-image cube"></div>
                    <p class="duo-text">3D Viewer</p>
                </div>
                <div class="duo">
                    <div class="duo-image zip"></div>
                    <p class="duo-text">7-Zip</p>
                </div>
                <p class="duo-paragraph">A</p>
                <div class="duo">
                    <div class="duo-image clock"></div>
                    <p class="duo-text">Alarms & Clock</p>
                </div>
                <p class="duo-paragraph">B</p>
                <div class="duo">
                    <div class="duo-image zip"></div>
                    <p class="duo-text">Battle.net</p>
                </div>
                <div class="duo">
                    <div class="duo-image brave"></div>
                    <p class="duo-text">Brave</p>
                </div>
                <p class="duo-paragraph">C</p>
                <div class="duo">
                    <div class="duo-image calculator"></div>
                    <p class="duo-text">Calculator</p>
                </div>
                <div class="duo">
                    <div class="duo-image calendar"></div>
                    <p class="duo-text">Calendar</p>
                </div>
                <div class="duo">
                    <div class="duo-image camera"></div>
                    <p class="duo-text">Camera</p>
                </div>
                <div class="duo">
                    <div class="duo-image wifi"></div>
                    <p class="duo-text">Connect</p>
                </div>                
        </div>
        <!--RIGHT--> 
        <div class="right-container">
            <p class="productivity">Productivity</p>
            <div class="right-image gallery"></div>
            <div class="right-image news"></div>
            <div class="right-image "></div>
            <div class="right-image"></div>
            <div class="right-image ppt"></div>
            <div class="right-image"></div>
            <div class="explore">Explore</div>
            <div class="right-image netflix"></div>
            <div class="right-image"></div>
            <div class="right-image temp"></div>
            <div class="right-image"></div>
            <div class="right-image store"></div>
            <div class="right-image"></div>
            <div class="nothing"></div>
            <div class="right-image skype"></div>
            <div class="right-image file"></div>
        </div>
    </div>
</body>
</html>
