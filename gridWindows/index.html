<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css" />
    <title>Grid Windows</title>
</head>

<body>
    <div class="window">
        <div class="left-container">
            <div class="title hamburger-menu"></div>
            <div class="bottom-elements">
                <div class="folder"></div>
                <div class="folder"></div>
                <div class="folder"></div>
                <div class="folder"></div>
                <div class="folder"></div>
            </div>
        </div>

        <!--MIDDLE-->
        <div class="middle-container">
            <div class="section">
                <h5 class="section-title up">Recently added</h5>
                <div class="section-duo">
                    <div class="section-image cube"></div>
                    <p class="section-text">Install additional tools for Node.js</p>
                </div>
                <div class="section-duo">
                    <div class="section-image"></div>
                    <p class="section-text">Node.js</p>
                </div>
                <div class="section-duo">
                    <div class="section-image"></div>
                    <p class="section-text">Node.js command prompt</p>
                </div>
            </div>
            <div class="section">
                <h5 class="section-title">#</h5>
                <div class="section-duo">
                    <div class="section-image cube"></div>
                    <p class="section-text">text</p>
                </div>
                <div class="section-duo">
                    <div class="section-image folder"></div>
                    <p class="section-text">text</p>
                </div>
            </div>
            <div class="section">
                <h5 class="section-title">A</h5>
                <div class="section-duo">
                    <div class="section-image calculator"></div>
                    <p class="section-text">text</p>
                </div>
            </div>
            <div class="section">
                <h5 class="section-title">B</h5>
                <div class="section-duo">
                    <div class="section-image"></div>
                    <p class="section-text">text</p>
                </div>
                <div class="section-duo">
                    <div class="section-image"></div>
                    <p class="section-text">text</p>
                </div>
            </div>
            <div class="section">
                <h5 class="section-title">C</h5>
                <div class="section-duo">
                    <div class="section-image cube"></div>
                    <p class="section-text">text</p>
                </div>
                <div class="section-duo">
                    <div class="section-image camera"></div>
                    <p class="section-text">text</p>
                </div>
                <div class="section-duo">
                    <div class="section-image cube"></div>
                    <p class="section-text">text</p>
                </div>
                <div class="section-duo">
                    <div class="section-image file"></div>
                    <p class="section-text">text</p>
                </div>
            </div>
        </div>

        <!-- RIGHT-->
        <div class="right-container">
            <div class="right-section">
                <h5 class="section-title up">Productivity</h5>
                <div class="grid-section productivity">
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                </div>
            </div>
            <div class="right-section">
                <h5 class="title">Explore</h5>
                <div class="grid-section explore">
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                    <div class="grid-elem"></div>
                </div>
            </div>
            <div class="grid-section bottom">
                <div class="grid-bottom-elem"></div>
                <div class="grid-bottom-elem"></div>
            </div>
        </div>
    </div>
</body>

</html>
