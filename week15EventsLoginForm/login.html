<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./login.css">
    <title>Events - Login Form</title>
</head>
<body>
    <div class="image-container">

    </div>
    <div class="login-container">
        <h1 id="form-title">Sign In Below!</h1>
        <div class="form-container">
            <form>
                <div class="inputs-group">
                        <label for="email">Email Address</label>
                        <input type="text" placeholder="john.doe@gmail.com" id="email" name="email" required>
                        <p class="validation-message">Email address validated!</p>

                        <label for="password">Password</label>
                        <input type="password" placeholder="Password" id="password" name="password" required>


                        <button type="submit" class="sign-in-btn">SIGN IN</button>

                        <a href="#" class="signup-link">Don't have an account? Sign up here!</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
